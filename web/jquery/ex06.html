<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    .highlight {
        background-color: yellow;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('h1').addClass('highlight');
        })
    </script>
</head>
<body>
<h1>대박</h1>
<h1>독일전</h1>
<h1>대박</h1>

</body>
</html>
