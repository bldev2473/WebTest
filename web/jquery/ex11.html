<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('tr:even').css('background-color', 'orange');
            $('tr:odd').css('background-color', 'violet');
        });
    </script>
</head>
<body>
<table>
    <tr>
        <td>딸기</td>
    </tr>
    <tr>
        <td>사과</td>
    </tr>
    <tr>
        <td>포도</td>
    </tr>
    <tr>
        <td>수박</td>
    </tr>
    <tr>
        <td>망고</td>
    </tr>
    <tr>
        <td>체리</td>
    </tr>
</table>
</body>
</html>
