<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('h1').eq(-4).css('background', 'pink');
            $('h1').first().css('background', 'yellow');
            $('h1').last().css('background', 'blue');
            $('h1').eq(3).css('background', 'cyan');
        });
    </script>
</head>
<body>
<h1>월요일</h1>
<h1>비온다</h1>
<h1>귀찮다</h1>
<h1>늦게 일어났다</h1>
<h1>지각</h1>
<h1>대박</h1>
</body>
</html>
