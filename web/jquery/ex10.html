<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('h1').css('background-color', 'yellow')
                .add('h2').css('float', 'left'); // h2가 있으면 h1을 h2 왼쪽에 추가
        });
    </script>
</head>
<body>
<h1>대박</h1>
<h2>사건</h2>
<h1>대한</h1>
<h2>민국</h2>
</body>
</html>
