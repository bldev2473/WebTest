<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    function chk() {
        if (!frm.num.value) {
            alert("숫자 입력 안하니?");
            frm.num.focus();
            return false;
        }
        if (isNaN(frm.num.value)) {
            alert("숫자가 뭔지 모르니?");
            frm.num.focus();
            frm.num.value = ""; // 입력된 글자 지우기
            return false;
        }
        return true;
    }
</script>
<body>
<h1>숫자를 입력하세요</h1>
<form action="/GetAndPostEx01Servlet" name="frm" onsubmit="return chk()" method="get">
    <!-- action 페이지로 데이터를 보내기 전에 chk() 실행 -->
    숫자: <input type="text" name="num">
    <p>
        <input type="submit" value="확인">
    </p>
</form>
</body>
</html>
