<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var num = prompt("구구단 단 입력");
        if (isNaN(num))
            document.write("숫자를 입력해주세요")
        else
            for (var i = 1; i <= 9; i++) {
                document.write(num + " * " + i + " = " + (num * i) + "<br>")
            }
    </script>
</head>
<body>

</body>
</html>
