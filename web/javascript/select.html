<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function chk() {
            var str = "내가 좋아하는 영화는\n";
            for (var i = 0; i < frm.movie.length; i++) {
                if (frm.movie[i].selected) {
                    str += frm.movie[i].value + "\n";
                    // break;
                }
            }
            alert(str);
        }
    </script>
</head>
<body>
<h2>좋아하는 영화는?</h2>
<form name="frm">
    <select name="movie" multiple="multiple" size="3">
        <option value="배트맨">배트맨</option>
        <option value="스파이더맨">스파이더맨</option>
        <option value="슈퍼맨">슈퍼맨</option>
        <option value="호빵맨" selected="selected">호빵맨</option>
        <input type="button" value="확인" onclick="chk()"/>
    </select>
</form>
</body>
</html>
